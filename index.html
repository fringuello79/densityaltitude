<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Density Altitude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f9, #dce3f3);
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header img {
            max-width: 80px; /* Ingrandisci il logo */
            height: auto;
            vertical-align: middle;
        }
        header h1 {
            display: block;
            font-size: 24px;
            margin-top: 10px;
        }
        header h2 {
            font-size: 16px;
            margin-top: 5px;
            color: #d4d4d4;
        }
        main {
            margin-top: 120px;
            padding: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #003366;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoACM.jpg" alt="Logo Aeroclub Dei Marsi">
        <h1>Calcolo Density Altitude</h1>
        <h2>Aeroclub dei Marsi</h2>
    </header>
    <main>
        <h2>Inserisci i dati per il calcolo</h2>
        <div class="form-group">
            <label for="temperature">Temperatura reale (Â°C):</label>
            <input type="number" id="temperature" placeholder="Es. 15">
        </div>
        <div class="form-group">
            <label for="altitude">Quota di decollo (piedi):</label>
            <input type="number" id="altitude" value="2200">
        </div>
        <button onclick="calculateDA()">Calcola Density Altitude</button>
        <div class="result" id="result"></div>
    </main>
    <script>
        function calculateDA() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const altitude = parseFloat(document.getElementById('altitude').value);

            if (isNaN(temperature) || isNaN(altitude)) {
                alert("Inserisci valori validi per temperatura e quota di decollo.");
                return;
            }

            // Calcolo della temperatura ISA (International Standard Atmosphere)
            const isaTemp = 15 - (altitude / 1000) * 2;
            const densityAltitude = altitude + (120 * (temperature - isaTemp));

            document.getElementById('result').textContent = `Density Altitude: ${densityAltitude.toFixed(2)} piedi`;
        }
    </script>
</body>
</html>
